<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Search with api</title>
    <!-- bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
     <!--main css-->
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="row">
            <h2 class="text-center my-5 text-primary">Search your favourite book</h2>
            <div class="input-group mb-3 w-50 mx-auto">
                <input id="searchbook" type="text" class="form-control" placeholder="Enter your book name">
                <button class="btn btn-outline-secondary" type="button" id="btn-search">Search</button>
              </div>

            <!--total result found-->
            <div class="totalresult">
            
            </div>
        </div>
    </section>

    <section class="container">
        <div class="text-center myspiner">
            <button class="btn btn-warning" disabled type="button">
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Loading...
              </button>
        </div>
       <!--all data wrapper start-->
        <div class="row alldata-wrapper">
            
        </div>
       <!--all data wrapper end-->
      
    </section>
   
    <script src="main.js"></script>
</body>
</html>
